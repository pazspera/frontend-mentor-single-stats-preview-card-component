<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-preview">
        <section class="card-preview__img">
          <img srcset="img/image-header-desktop.jpg, img/image-header-mobile.jpg"
          src="img/image-header-desktop.jpg" 
          alt="People in a co-working space">
        </section>
        <section class="card-preview__content">
          <h1 class="card-preview__title">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="card-preview__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. 
          </p>
          <div class="card-preview__stats">
            <div class="card-preview__stats--icon">
              <p class="card-preview__stats--title">10k+</p>
              <p class="card-preview__stats--text">companies</p>
            </div>
            <div class="card-preview__stats--icon">
              <p class="card-preview__stats--title">314</p>
              <p class="card-preview__stats--text">templates</p>
            </div>
            <div class="card-preview__stats--icon">
              <p class="card-preview__stats--title">12M+</p>
              <p class="card-preview__stats--text"> queries</p>
            </div>
          </div>
  
        </section>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pazspera">Paz Spera</a>.
      </div>
    </div>
  </main>

  
</body>
</html>
