<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-preview">
      <section class="card-preview__img"></section>
      <section class="card-preview__content">
        <h1 class="card-preview__title">Get insights that help your business grow.</h1>
        <p class="card-preview__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. 
        </p>
        <div class="card-preview__stats">
          <div class="card-preview__stats--icon">
            <p class="card-preview__stats--text">10k+ companies</p>
          </div>
          <div class="card-preview__stats--icon">
            <p class="card-preview__stats--text">314 templates</p>
          </div>
          <div class="card-preview__stats--icon">
            <p class="card-preview__stats--text"> 12m+ queries</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
